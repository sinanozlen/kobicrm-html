<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Pro-->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <!-- Title -->
    <title>Kayıt Ol!</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- Tailwind -->

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Head Component -->

    <script type="module">
        import { createHead } from './components/head.js';

        createHead();
    </script>

</head>

<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <script src="components/navbar.js"></script> <!-- Navbar JS -->
    <script>
        // Navbar'ı yükle
        document.getElementById('navbar-container').innerHTML = `
            <!-- Navbar İçeriği -->
            ${NavbarHtml}
        `;
    </script>

    </div>
    <div class="font-[sans-serif]">
        <div class="text-center bg-gradient-to-r from-blue-800 to-blue-400 min-h-[160px] sm:p-6 p-4">
            <h4 class="sm:text-3xl text-2xl font-bold text-white">Denemek için Ücretsiz Hesabınızı Oluşturun</h4>
        </div>

        <div class="mx-4 mb-4 -mt-16">
            <form class="max-w-4xl mx-auto bg-white shadow-[0_2px_13px_-6px_rgba(0,0,0,0.4)] sm:p-8 p-4 rounded-md">
                <div class="grid md:grid-cols-2 gap-8">
                    <button type="button"
                        class="w-full px-6 py-3 flex items-center justify-center rounded-md text-gray-800 text-sm tracking-wider font-semibold border-none outline-none bg-gray-100 hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22px" fill="#000" class="inline shrink-0 mr-4"
                            viewBox="0 0 48 48">
                            <path fill="#EA4335"
                                d="M24 9.5c3.5 0 6.7 1.3 9.2 3.7l6.9-6.9C35.7 2.3 30.1 0 24 0 14.4 0 6.3 5.7 2.3 14.1l8.1 6.3C12.3 13 17.7 9.5 24 9.5z" />
                            <path fill="#34A853"
                                d="M46.3 24c0-1.7-.2-3.4-.5-5H24v9.5h12.7c-.5 3-2.2 5.5-4.7 7.2l7.4 5.8c4.3-4 7-9.9 7-16.5z" />
                            <path fill="#FBBC04"
                                d="M9.4 27.6c-.4-1.3-.6-2.6-.6-4s.2-2.7.6-4l-8.1-6.3C.5 16.1 0 20 0 24s.5 7.9 1.3 11.7l8.1-6.1z" />
                            <path fill="#4285F4"
                                d="M24 48c6.5 0 12.2-2.1 16.3-5.8l-7.4-5.8c-2.2 1.5-5 2.3-8.1 2.3-6.3 0-11.7-3.5-14.3-8.6l-8.1 6.3C6.3 42.4 14.4 48 24 48z" />
                        </svg>
                        Google ile Devam Et
                    </button>
                    <button type="button"
                        class="w-full px-6 py-3 flex items-center justify-center rounded-md text-white text-sm tracking-wider font-semibold border-none outline-none bg-black hover:bg-[#333]">
                        <i class="fab fa-apple text-white text-2xl mr-4"></i> <!-- Apple ikonu -->
                        Apple ile Devam Et
                    </button>

                </div>

                <div
                    class="my-8 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300">
                    <p class="mx-4 text-center">veya</p>
                </div>

                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">Ad</label>
                        <input name="name" type="text"
                            class="bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
                            placeholder="Adınızı girin" />
                    </div>
                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">Soyad</label>
                        <input name="lname" type="text"
                            class="bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
                            placeholder="Soyadınızı girin" />
                    </div>
                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">E-posta Adresi</label>
                        <input name="email" type="text"
                            class="bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
                            placeholder="E-posta adresinizi girin" />
                    </div>
                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">Telefon Numarası</label>
                        <input name="number" type="number"
                            class="bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
                            placeholder="Telefon numaranızı girin" />
                    </div>
                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">Şifre</label>
                        <input name="password" type="password"
                            class="bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
                            placeholder="Şifrenizi girin" />
                    </div>
                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">Şifreyi Onaylayın</label>
                        <input name="cpassword" type="password"
                            class="bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
                            placeholder="Şifrenizi tekrar girin" />
                    </div>
                </div>
                <!-- Butonlar Yanyana -->
                <div class="mt-8 flex space-x-4">
                    <!-- Kayıt Ol Butonu -->
                    <div>
                        <button type="button"
                            class="py-3 px-6 text-sm tracking-wider font-semibold rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none">
                            Kayıt Ol
                        </button>
                    </div>

                    <!-- Giriş Yap Butonu -->
                    <div>
                        <a href="/login.html">
                            <button type="button"
                                class="py-3 px-6 text-sm tracking-wider font-semibold rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none">
                                Hesabınız Varsa Giriş Yapın
                            </button>
                        </a>
                    </div>
            </form>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
