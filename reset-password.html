<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/main.css">

    <!-- Fontawesome Pro-->
    <link rel="stylesheet" href="/css/fontawesome.css">

    <!-- Famfamfam-flags -->
    <link rel="stylesheet" href="/flags/css/famfamfam-flags.css" />

    <!-- Flowbite JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite/dist/flowbite.min.js"></script>

    <!-- Title -->

    <title>Parola Yenile</title>

    <!-- Tailwind -->

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Head Component -->

    <script type="module">
        import { createHead } from './components/head.js';

        createHead();
    </script>
</head>
<!-- Navbar -->
<div id="navbar-container"></div>

<script src="components/navbar.js"></script> <!-- Navbar JS -->
<script>
    // Navbar'ı yükle
    document.getElementById('navbar-container').innerHTML = `
            <!-- Navbar İçeriği -->
            ${NavbarHtml}
        `;
</script>

<body class="antialiased bg-slate-200">


    <!-- Parola Sıfırlama İçeriği -->
    <div class="max-w-lg mx-auto my-10 p-8 rounded-xl shadow shadow-slate-300">
        <h1 class="text-4xl font-medium">Parola Sıfırlama</h1>
        <p class="text-slate-500">Parolanızı sıfırlamak için formu doldurun</p>

        <form action="" class="my-10">
            <div class="flex flex-col space-y-5">
                <label for="email">
                    <p class="font-medium text-slate-700 pb-2">E-posta adresi</p>
                    <input id="email" name="email" type="email"
                        class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                        placeholder="E-posta adresinizi girin">
                </label>

                <button
                    class="w-full py-3 font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
                    </svg>
                    <span>Parolayı Sıfırla</span>
                </button>

                <p class="text-center">Henüz kayıtlı değil misiniz?
                    <a href="/register.html"
                        class="text-blue-600 font-medium inline-flex space-x-1 items-center hover:text-blue-800 hover:scale-105 transition-all duration-200">
                        <span>Şimdi kayıt ol </span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </span>
                    </a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
