<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fontawesome Pro-->
  <link rel="stylesheet" href="/css/fontawesome.css">

  <!-- Title -->

  <title>Kayıt Ol!</title>
  <link rel="stylesheet" href="css/main.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Tailwind -->

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Head Component -->

  <script type="module">
    import { createHead } from './components/head.js';

    createHead();
  </script>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <script src="components/navbar.js"></script> <!-- Navbar JS -->
  <script>
    // Navbar'ı yükle
    document.getElementById('navbar-container').innerHTML = `
            <!-- Navbar İçeriği -->
            ${NavbarHtml}
        `;
  </script>

  <div class="font-[sans-serif]">
    <div class="min-h-screen flex fle-col items-center justify-center py-6 px-4">
      <div class="grid md:grid-cols-2 items-center gap-4 max-w-6xl w-full">
        <div
          class="border border-gray-300 rounded-lg p-6 max-w-md shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)] max-md:mx-auto">
          <form class="space-y-4">
            <div class="mb-8">
              <h3 class="text-gray-800 text-3xl font-extrabold">Giriş Yap</h3>
              <p class="text-gray-500 text-sm mt-4 leading-relaxed">Hesabınıza giriş yapın ve olanaklar dünyasını
                keşfedin. Yolculuğunuz burada başlıyor.</p>
            </div>

            <div>
              <label class="text-gray-800 text-sm mb-2 block">Kullanıcı Adı</label>
              <div class="relative flex items-center">
                <input name="username" type="text" required
                  class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-lg outline-blue-600"
                  placeholder="Kullanıcı adı girin" />
                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                  class="w-[18px] h-[18px] absolute right-4" viewBox="0 0 24 24">
                  <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                  <path
                    d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                    data-original="#000000"></path>
                </svg>
              </div>
            </div>

            <div>
              <label class="text-gray-800 text-sm mb-2 block">Şifre</label>
              <div class="relative flex items-center">
                <input name="password" type="password" required
                  class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-lg outline-blue-600"
                  placeholder="Şifre girin" />
                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                  class="w-[18px] h-[18px] absolute right-4 cursor-pointer" viewBox="0 0 128 128">
                  <path
                    d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"
                    data-original="#000000"></path>
                </svg>
              </div>
            </div>

            <div class="flex flex-wrap items-center justify-between gap-4">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox"
                  class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                <label for="remember-me" class="ml-3 block text-sm text-gray-800">
                  Beni hatırla
                </label>
              </div>

              <div class="text-sm">
                <a href="/reset-password.html" class="text-blue-600 hover:underline font-semibold">
                  Şifrenizi mi unuttunuz?
                </a>
              </div>
            </div>

            <div class="!mt-8">
              <button type="button"
                class="w-full shadow-xl py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                Giriş Yap
              </button>
            </div>
            <button type="button"
              class="w-full px-6 py-3 flex items-center justify-center rounded-md text-gray-800 text-sm tracking-wider font-semibold border-none outline-none bg-gray-100 hover:bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" width="22px" fill="#000" class="inline shrink-0 mr-4"
                viewBox="0 0 48 48">
                <path fill="#EA4335"
                  d="M24 9.5c3.5 0 6.7 1.3 9.2 3.7l6.9-6.9C35.7 2.3 30.1 0 24 0 14.4 0 6.3 5.7 2.3 14.1l8.1 6.3C12.3 13 17.7 9.5 24 9.5z" />
                <path fill="#34A853"
                  d="M46.3 24c0-1.7-.2-3.4-.5-5H24v9.5h12.7c-.5 3-2.2 5.5-4.7 7.2l7.4 5.8c4.3-4 7-9.9 7-16.5z" />
                <path fill="#FBBC04"
                  d="M9.4 27.6c-.4-1.3-.6-2.6-.6-4s.2-2.7.6-4l-8.1-6.3C.5 16.1 0 20 0 24s.5 7.9 1.3 11.7l8.1-6.1z" />
                <path fill="#4285F4"
                  d="M24 48c6.5 0 12.2-2.1 16.3-5.8l-7.4-5.8c-2.2 1.5-5 2.3-8.1 2.3-6.3 0-11.7-3.5-14.3-8.6l-8.1 6.3C6.3 42.4 14.4 48 24 48z" />
              </svg>
              Google ile Devam Et
            </button>
            <button type="button"
              class="w-full px-6 py-3 flex items-center justify-center rounded-md text-white text-sm tracking-wider font-semibold border-none outline-none bg-black hover:bg-[#333]">
              <i class="fa-brands fa-apple text-white text-2xl mr-4"></i> <!-- Apple ikonu -->
              Apple ile Devam Et
            </button>
          </form>
        </div>
        <div class="lg:h-[400px] md:h-[300px] max-md:mt-8">
          <img src="https://readymadeui.com/login-image.webp"
            class="w-full h-full max-md:w-4/5 mx-auto block object-cover" alt="Dining Experience" />
        </div>
      </div>
    </div>
  </div>


</body>

</html>
